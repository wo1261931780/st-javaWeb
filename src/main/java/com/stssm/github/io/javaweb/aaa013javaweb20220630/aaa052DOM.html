<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "UTF-8"/>
	<meta content = "IE=edge" http-equiv = "X-UA-Compatible"/>
	<meta content = "width=device-width, initial-scale=1.0" name = "viewport"/>
	<title>Document</title>
</head>
<body>
<div>其实我们说的htmlDOM和xmlDOM是一样的，都是一个树结构</div>
<!-- 我们使用的img，实际上就是image对应的dom， -->
<!-- 只不过是将其封装为了一个对象， -->
<!-- 所以我们可以使用img.src来设置图片的路径， -->
<!-- 也可以使用img.alt来设置图片的描述， -->
<!-- 还可以使用img.width和img.height来设置图片的宽度和高度， -->
<!-- 还可以使用img.style来设置图片的样式， -->
<!-- 这些东西，实际上都是image这个dom对应的属性 -->
<!-- 换句话来说，我们在操作html中的元素,本质上就是在操纵一个个的dom -->

<img
		alt = "我是图片"
		id = "demo"
		name = "demo"
		src = "../aaa012javaweb20220627/img/img1.jpg"
		width = "300px"
/>
<!-- 这里就相当于我给页面的image这个DOM，添加了一个src属性，值为img1.jpg， -->
<!-- 如果我要修改图片，直接对这个dom的src赋值就可以 -->
<script>
	var imgdemo = document.getElementById("demo");
	imgdemo.src = "../aaa012JDBC2022年6月27日/img/img2.jpg";
</script>
</body>
</html>
