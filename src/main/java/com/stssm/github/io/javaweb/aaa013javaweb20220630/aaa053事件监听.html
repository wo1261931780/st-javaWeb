<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div>做按钮的事件绑定</div>
		<button onclick="demo()">我是按钮</button>
		<button name="demo" id="demo">我是js按钮</button>
		<script>
			function demo() {
				alert("按钮被点击了");
			}
			// 使用这种方法有一个缺点
			// 我的html和js代码耦合在一起，
			// 不太符合职责单一的设计思想
			document.getElementById("demo").onclick = function () {
				alert("我是js中的按钮");
			};
		</script>
	</body>
</html>
