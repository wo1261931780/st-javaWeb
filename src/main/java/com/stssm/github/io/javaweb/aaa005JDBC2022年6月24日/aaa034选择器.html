<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "UTF-8">
	<title>Title</title>
	<style>
		div {
			background-color: wheat;
			color: red;
		}
		
		#name {
			background-color: black;
			color: white;
		}
		
		/*简单来说，谁选择的范围越小，谁就生效*/
		.cls {
			background-color: wheat;
			color: grey;
		}
	</style>
</head>
<body>
<div>测试</div>
<div>我是样式选择</div>
<div id = "name" name = "demo">我是id选择</div>
<div class = "cls">我是类选择器</div>

</body>
</html>
