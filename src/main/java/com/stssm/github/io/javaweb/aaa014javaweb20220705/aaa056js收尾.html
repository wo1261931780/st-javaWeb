	<body>
		<div>我是正则表达式测试</div>
		<label for="demoinput" value="我是输入测试"></label
		><input type="text" id="demoinput" name="demoinput" onblur="showmeres()" />

		<script>
			var demo = 123222;
			var regDemo = /^[GCDZTSPKXLY1-9]\d{1,4}$/;
			var regDemo2 = new RegExp("/^[GCDZTSPKXLY1-9]\d{1,4}$/");
			var regTest = /^\w{6,12}$/;
			// 上面的含义是：
			// ^作为开头，$作为结尾
			// \w表示单词数字，{6，12}表示6-12位
			// -------------------------------------------------------
			// 我上面新建的一个正则表达式，实际上类似于新建了一个正则对象
			// 这个正则对象，有test方法，可以直接测试另一个字符串是否符合我的表达式规范
			function showmeres(params) {
				let resText = document.getElementById("demoinput").value.trim();
				var res = regTest.test(resText);
				// vscode中，方块就是方法的意思
				// test方法，返回的是一个布尔类型的结果
				console.log("我是结果：" + res);
			}
		</script>
	</body>
