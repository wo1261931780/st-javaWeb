<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "UTF-8">
	<title>Title</title>
</head>
<body>
<!--<form action = "#" method = "get">-->
<!--method是数据提交的方式，不修改的情况下，默认就是get方法-->
<!--有个问题，get属性提交以后，会把我们的数据添加到网址里面去-->
<!--get请求，一般会设置长度为4kb的大小-->
<form action = "#" method = "post">
	<!--如果设置为post，那么会将我们的请求数据，封到http的请求体中-->
	<!--post的请求，没有长度限制，我们一般使用json字符串-->
	<input name = "123" type = "text">
	<input type = "submit">
</form>

</body>
</html>
