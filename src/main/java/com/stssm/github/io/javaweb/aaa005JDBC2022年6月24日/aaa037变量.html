<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			// script一般放在body中，但是是在最底部进行声明
			var demo1 = 123;
			demo1 = "我是变量";
			alert(demo1); //弹出内容为：我是变量
			// -------------------------------------------------------
			// 可以灵活使用这里的弹出框，将其设置为我之前定义的变量
			// 这里也可以看出来，js对变量的类型要求不严格
			// 我可以是数字，也可以是字符
			// 同时，我可以先声明为数字，然后再变成字符
			// -------------------------------------------------------
			{
				var age = 222;
			}
			// alert("我是age：" + age);
			// 这里可以看出，js中定义的代码块，就是java中一个独立的域，
			// var定义的变量，作用于全局，外面也可以访问
			// -------------------------------------------------------
			// var age = 333;
			// 还有一个更骚的操作：
			// var可以重复定义相同名称的变量
			// alert("我是age：" + age);
			// 在js的理解中，相当于后面定义的值，把前面定义的值给覆盖了
			// -------------------------------------------------------
			// js声明变量有三种方式，
			// var，let，const
			// var声明的变量就是可以变化的，随时可以修改类型
			// let声明的变量，只能在当前代码块使用，注意跨域的问题
			// const是一种新的声明方式，一旦声明就变成了常量，不能继续修改内容
			// -------------------------------------------------------
			let demo2 = 111;
			console.log("我是demo2：" + demo2);
			{
				let demo3 = 222;
				// 在let定义的变量中，也是不允许重复定义的
			}
			console.log("我是demo3：" + demo3); // 跨域访问，直接报错
			// Uncaught ReferenceError: demo3 is not defined
			// -------------------------------------------------------
			const test = 111;
			test = 222; // 报错，不能修改
			// Uncaught TypeError: Assignment to constant variable.
		</script>
	</body>
</html>
