<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "UTF-8">
	<title>Title</title>
</head>
<body>

<script src = "js/axios-0.18.0.js"></script>

<script>
	axios.get("http://localhost:8080/ajax-demo/bbb005Servlet?name=demo")
			.then(function (result) {
				alert(result.data)
			})
	// --------------------------------------------------------------------
	axios.post("http://localhost:8080/ajax-demo/bbb005Servlet", "name=demo").then(function (res) {
		alert(res.data)
	})

</script>


</body>
