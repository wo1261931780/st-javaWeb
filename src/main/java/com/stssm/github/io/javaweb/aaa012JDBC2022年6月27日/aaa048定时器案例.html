<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div>我是定时器案例</div>
		<hr />
		<input
			type="button"
			value="开灯"
			name="img"
			id="demo1"
			onclick="appear()"
		/>
		<img
			src="../aaa012JDBC2022年6月27日/img/img1.jpg"
			alt="测试"
			id="ceshi"
			width="300px"
		/>
		<input
			type="button"
			value="关灯"
			name="img"
			id="demo2"
			onclick="appear2()"
		/>
		<script>
			var demo = 1;
			setTimeout(() => {
				console.log("我是循环弹出框" + demo);
			}, 1000);
			function appear() {
				console.log("我是开灯");
				document.getElementById("ceshi").src =
					"../aaa012JDBC2022年6月27日/img/img1.jpg";
			}
			function appear2() {
				console.log("我是关灯");
				document.getElementById("ceshi").src =
					"../aaa012JDBC2022年6月27日/img/img2.jpg";
			}
			var x = 0;
			setInterval(() => {
				if (x % 2 == 0) {
					appear();
				} else {
					appear2();
				}
				x++;
			}, 1000);
		</script>
	</body>
</html>
