<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "UTF-8"/>
	<meta content = "IE=edge" http-equiv = "X-UA-Compatible"/>
	<meta content = "width=device-width, initial-scale=1.0" name = "viewport"/>
	<title>Document</title>
</head>
<body>
<div id = "demoApp">
	<div v-if = "count==1">demo1</div>
	<div v-else-if = "count==2">demo2</div>
	<div v-else>demo3</div>
	{{count}}
	<br/>
	<hr/>
	<div v-show = "count==3">只有数字为3，我才能展示</div>
	<!-- 上面进行了一个展示测试 -->
	<!-- 如果对应的值不符合规则，那么页面直接不会渲染 -->
	<!-- 两个横线之间也不会有元素展示 -->
	<hr/>
	<input id = "demo" name = "demo" type = "text" v-model = "count"/>
</div>

<script src = "js/vue.js"></script>
<script>
	new Vue({
		el: "#demoApp",
		data() {
			return {
				account: "",
				url: "http://www.baidu.com",
				count: 3,
			};
		},
		methods: {
			show() {
				alert("我是点击事件");
			},
		},
	});
</script>
</body>
</html>
