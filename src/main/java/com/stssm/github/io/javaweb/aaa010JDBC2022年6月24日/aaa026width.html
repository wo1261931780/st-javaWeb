<div>我是图片</div>
<div>前端有两种方式表示尺寸</div>
<div>一种是直接使用px，像素表示</div>
<div>就算我们什么也不写，最后还是会使用px表示，这是默认的计算单位</div>
<div>还有一种是直接使用百分号表示</div>
<div>百分号表示的宽高，是收到父元素限制的</div>
<div>比如父元素是100px</div>
<div>子元素50%</div>
<div>那么子元素的宽度就是50px</div>
<hr>
<div style = "width: 100px;background-color:grey;">我是sample
	<hr>
	<div style = "width: 50%;background-color:wheat;">我是子元素</div>
