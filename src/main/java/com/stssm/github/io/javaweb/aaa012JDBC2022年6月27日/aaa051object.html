<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div>我是div对象</div>
		<!-- 在html中，属性可以分为标准属性和专有的 -->
		<!-- 标准属性，是所有的标签都具备的 -->
		<!-- 句柄，就是可以被监听到的特殊事件 -->
		<div name="name" id="id"></div>
		<div name="name" id="id2"></div>
		<div name="name" id="id3"></div>
		<div name="name" id="id4"></div>
		<div name="name" id="id5"></div>
		<img
			src="../aaa012JDBC2022年6月27日/img/img1.jpg"
			alt="我是图片"
			id="imgid"
			width="200px"
		/>
		<input type="checkbox" name="chName" id="chId" />1
		<input type="checkbox" name="chName" id="chId" />2
		<input type="checkbox" name="chName" id="chId" />3
		<!-- ------------------------------------------------------- -->
		<script>
			var demo1 = document.getElementById("imgid"); // 通过id获取到了一个确定的元素对象
			demo1.src = "../aaa012JDBC2022年6月27日/img/img2.jpg";
			// 通过src，将其src属性修改为另一个指定的文件
			// -------------------------------------------------------
			var list = document.getElementsByTagName("div");
			// 解释一下这里的过程
			// 首先获取所有的div，将其变成一个集合
			for (let i = 0; i < list.length; i++) {
				list[i].style.color = "red";
				// 在遍历的过程中，给每一个div的属性设置为红色
			}
			// document.getElementById("id").style.color = "red";
			// 实际上也可以这样链式编程
			// -------------------------------------------------------
			var tagList = document.getElementsByTagName("div");
			for (let i = 0; i < tagList.length; i++) {
				tagList[i].innerHTML = "inner修改了";
			}
			// -------------------------------------------------------
			// var checkBoxList = document.getElementsByTagName("checkbox");
			// 不能直接进行选中的操作
			// 如果通过js绑定选中的功能，需要将其按照input的元素收集为集合
			var checkBoxList = document.getElementsByTagName("input");
			for (let i = 0; i < checkBoxList.length; i++) {
				checkBoxList[i].checked = true;
			}
		</script>
	</body>
</html>
