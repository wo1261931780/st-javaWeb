<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "UTF-8">
	<title>Title</title>
</head>
<body>
<div>我是表单案例</div>
<form>
	<label for = "demo2" width = "400px">我是标签</label>
	<!--点击事件，是对应demo2进行的-->
	<input id = "demo2" name = "demo1" type = "text">
	<!--点击提交以后，展示的信息是：“demo1: 12”-->
	<!--这里也说明，提交的信息吗，是按照name进行的，而内容，是input里面的信息-->
	<hr>
	<input id = "male" name = "sex" type = "radio" value = "1">男
	<!--value就表示性别-->
	<input id = "female" name = "sex" type = "radio" value = "0">女
	<br>
	<input id = "hobby1" name = "hobby" type = "checkbox" value = "1">旅游
	<input id = "hobby2" name = "hobby" type = "checkbox" value = "2">听歌
	<input id = "hobby3" name = "hobby" type = "checkbox" value = "3">打游戏
	<!--复选框，表单提交格式：hobby: 2	hobby: 3-->
	<hr>
	<select id = "city2" name = "city">
		<option>1</option>
		<option value = "222">2</option>
		<!--如果没有设置value值，直接提交只会提交option里面的值-->
		<!--设置了以后，提交内容为value-->
		<option>3</option>
		<!--提交结果为：city: 2-->
	</select>
	<!--可以看出来，我们表单提交的数据格式为：name+value-->
	<!--id只是单个标签的标识符号，不会对数据交互产生太大影响-->
	<hr>
	<input type = "submit">
	<input type = "reset">
</form>
</body>
</html>
