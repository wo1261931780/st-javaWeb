<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "UTF-8">
	<title>Title</title>
</head>
<body>
<script src = "js/axios-0.18.0.js"></script>

<script>
	// JSON是需要在js的语法内定义的
	var demo = {
		"name": "123",
		"age": 11
	}
	alert(demo.name)
	axios({
		method: "get",
		url: "http://localhost:8080/ajax-demo/bbb004Servlet"
	}).then(function (demo) {
		let data = demo.data()
		console(data)
		let tableData = "";
		for (const element of data) {
			let datum = element
			tableData += datum.name
		}
		document.getElementById("123").innerHTML = tableData
	})
</script>
</body>
</html>
